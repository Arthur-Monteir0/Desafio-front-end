<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>Cadastro de Fornecedor</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Título -->
    <div class="page-title">
      <h3>Cadastro Fornecedor/Produto</h3>
    </div>

    <!-- Dados do Fornecedor -->
    <div class="container">
      <div class="card shadow-sm">
        <div class="section-divider">
          <div class="section-title">Dados do Fornecedor</div>
        </div>
        <div class="card-body">
          <form id="formFornecedor" novalidate>
            <div class="row">
              <div class="col-md-6 form-group">
                <label>Razão Social <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="razaoSocial"
                  required
                />
                <div class="invalid-feedback">Obrigatório.</div>
              </div>
              <div class="col-md-6 form-group">
                <label>Nome Fantasia <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeFantasia"
                  required
                />
                <div class="invalid-feedback">Obrigatório.</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 form-group">
                <label>CNPJ <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="cnpj"
                  required
                  maxlength="18"
                />
                <div class="invalid-feedback">Obrigatório.</div>
              </div>
              <div class="col-md-4 form-group">
                <label>Inscrição Estadual</label>
                <input type="text" class="form-control" id="inscEstadual" />
              </div>
              <div class="col-md-4 form-group">
                <label>Inscrição Municipal</label>
                <input type="text" class="form-control" id="inscMunicipal" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 form-group">
                <label>CEP <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  required
                  maxlength="9"
                />
                <div class="invalid-feedback">Obrigatório.</div>
              </div>
              <div class="col-md-6 form-group">
                <label>Endereço <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="endereco"
                  required
                />
                <div class="invalid-feedback">Obrigatório.</div>
              </div>
              <div class="col-md-3 form-group">
                <label>Número</label>
                <input type="text" class="form-control" id="numero" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <label>Contato <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="contato" required />
                <div class="invalid-feedback">Obrigatório.</div>
              </div>
              <div class="col-md-3 form-group">
                <label>Telefone <span class="text-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="telefone"
                  required
                  maxlength="15"
                />
                <div class="invalid-feedback">Obrigatório.</div>
              </div>
              <div class="col-md-3 form-group">
                <label>E-mail <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" required />
                <div class="invalid-feedback">Obrigatório.</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Produtos -->
    <div class="container my-4">
      <div class="card shadow-sm">
        <div class="section-divider">
          <div class="section-title">Produtos</div>
        </div>
        <div class="card-body">
          <div class="table-responsive mb-3">
            <table class="table table-sm table-bordered" id="tableProdutos">
              <thead class="thead-light">
                <tr>
                  <th>Descrição</th>
                  <th>Unidade</th>
                  <th>Qtd</th>
                  <th>Valor Unit.</th>
                  <th>Valor Total</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <button type="button" id="btnAddProduto" class="btn btn-section">
            Adicionar Produto
          </button>
        </div>
      </div>
    </div>

    <!-- Anexos -->
    <div class="container my-4">
      <div class="card shadow-sm">
        <div class="section-divider">
          <div class="section-title">Anexos</div>
        </div>
        <div class="card-body">
          <div class="table-responsive mb-3">
            <table class="table table-sm table-bordered" id="tableAnexos">
              <thead class="thead-light">
                <tr>
                  <th>Nome</th>
                  <th>Tamanho</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <input type="file" id="inputAnexo" class="d-none" />
          <button type="button" id="btnPickAnexo" class="btn btn-section">
            Incluir Anexo
          </button>
        </div>
      </div>
    </div>

    <!-- Botão final -->
    <div class="container my-4">
      <button type="submit" class="btn btn-section" id="btnSalvar">
        Salvar Fornecedor
      </button>
    </div>

    <!-- Modal Loading -->
    <div
      class="modal fade"
      id="modalLoading"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
      data-backdrop="static"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center py-4">
            <div class="spinner-border" role="status"></div>
            <div class="mt-3">Enviando dados...</div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
